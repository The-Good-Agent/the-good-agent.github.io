<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet">

    <title>The Good Agent Project</title>
    
    <!-- font selections -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Poppins:ital,wght@0,100;0,300;0,400;0,600;0,700;1,100;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- seperation of concerns -->
    <link href="style.css" rel="stylesheet">

    <script src="main.js"></script>

  </head>

  <body>

    <div class="main-header-container">
      <h1>The Good Agent Project</h1>
      <p>Welcome to our website!</p>
    </div>

    <div class="pop-up-form-button">
      <button onclick="togglePopup()"><h3>Join the Fun</h3></button>
    </div>

      <div class="pop-up-overlay" onclick="closePopup()">

        <form class="pop-up-form">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
          <br>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
          <br>
          <label for="mobile">Mobile:</label>
          <input type="tel" id="mobile" name="mobile" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <input type="checkbox" id="privacyCheckbox" required>
          <label for="privacyCheckbox">I confirm and accept the <a href="privacy-and-policy.html">Privacy and Policy Statement</a></label>
          <br>
          <button type="submit" id="submitButton" disabled>Submit</button>
        </form>

      </div>

  </body>
  
</html>
